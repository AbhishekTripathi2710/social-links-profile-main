<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-container">
    <div class="pfp">
      <img src="./avatar-jessica.jpeg">
    </div>
    <div class="desc">
      <p class="inter-bold">Abhishek Tripathi</p>
      <p class="inter-semi">Lucknow, Uttar Pradesh</p>
      <p class="inter-light">"Front-end developer and avid reader"</p>
    </div>
    <div class="tags">
      <div class="tag">
        <p class="inter-light">GitHub</p>
      </div>
      <div class="tag">
        <p class="inter-light">Frontend Mentor</p>
      </div>
      <div class="tag">
        <p class="inter-light">Linkedin</p>
      </div>
      <div class="tag">
        <p class="inter-light">Twitter</p>
      </div>
      <div class="tag">
        <p class="inter-light">Instagram</p>
      </div>
      
    </div>
  </div>
</body>
</html>
